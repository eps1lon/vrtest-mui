machine:
  node:
    version:
      6.9.5
  services:
    - docker

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - docker-compose up -d
  override:
    - yarn install --cache-folder ~/.yarn-cache --pure-lockfile

test:
  override:
    - yarn run lint
    - DOCKER_TEST_URL=http://172.17.42.1:3090 yarn run test
  post:
    - bash <(curl -s https://codecov.io/bash)
