machine:
  node:
    version:
      6.9.5
  services:
    - docker

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - docker-compose up
    - sudo ifconfig lo0 alias 10.200.10.1/24
  override:
    - yarn install --cache-folder ~/.yarn-cache --pure-lockfile

test:
  override:
    - yarn run lint
    - yarn run test
  post:
    - bash <(curl -s https://codecov.io/bash)
